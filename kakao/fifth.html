<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="fifth.css" />
    </head>
    <body>
        <div class="top-bar">
            <i class="fa-solid fa-x"></i>
            <span>Playlist</span>
        </div>
        <hearder class="song-header">
            <div class="song-header__ex">
                <i class="fa-solid fa-image fa-2x"></i>
            </div>
                <div class="song-header__name">
                    <div class="title">Random Love</div>
                    <div class="sub">by Divay Kappor</div>
                </div>
            </div>
        </hearder>

        <div class="btn">
            <div class="btn-playbox">
                <i class="fas fa-play"> </i>
                <span>play</span>
            </div>

            <div class="btn-heartbox">
                <i class="far fa-heart"></i>
            </div>
            <div class="btn-plusbox">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <ul class="color">
            <li class="color-box">
                <div class="song-box1"></div>
                <div class="color-box__name">
                    <span class="color-box-name__title">Matargasti</span>
                    <span>Mohit Chauhan</span>
                </div>
            </li>
            <li class="color-box">
                <div class="song-box2"></div>
                <div class="color-box__name">
                    <span class="color-box-name__title">Attitude</span>
                    <span>Lewis OfMan · Attitude</span>
                </div>
            </li>
            <li class="color-box">
                <div class="song-box3"></div>
                <div class="color-box__name">
                    <span class="color-box-name__title">Try Everthing</span>
                    <span>Shakira · Zootopia</span>
                </div>
            </li>
            <li class="color-box">
                <div class="song-box4"></div>
                <div class="color-box__name">
                    <span class="color-box-name__title">Sunflower</span>
                    <span>Joseph Vincent · Sunflower</span>
                </div>
            </li>
        </ul>

        <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
    </body>
</html>
