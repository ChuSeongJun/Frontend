<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="js.js"></script>
        <script src="https://kit.fontawesome.com/e4e79036b7.js" crossorigin="anonymous"></script>
        <title>Youtube</title>
    </head>
    <body>
        <!-- Header -->
        <header id="youtubeHeader">
            <div class="youtubeLogo">
                <i class="fa-brands fa-youtube"></i>
                <span class="name">Youtube</span>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
        <!-- Video Player -->
        <section class="videoPlayer">
            <video src="video/Hello2.mp4" controls></video>
        </section>
        <!-- Title -->
        <section class="info">
            <div class="infoData">
                <ul class="hashtag">
                    <li>#Hello</li>
                    <li>#헬로</li>
                    <li>#짱 귀여움</li>
                </ul>
                <div class="title">
                    <span class="titleInfo">헬로와 함꺼 떠나는 벚꽃놀이</span>
                    <button class="titleButton"><i class="fas fa-caret-down"></i></button>
                </div>
                <span class="titletitme">1M views 2 days age</span>
            </div>
            <div class="icons">
                <i class="fas fa-thumbs-up">10k</i>
                <i class="fas fa-thumbs-down">0</i>
                <i class="fas fa-share">Share</i>
                <i class="fas fa-plus">Save</i>
                <i class="fab fa-font-awesome-flag">Report</i>
            </div>
            <div class="youtuber">
                <img src="img/photo.jpg" />
                <div class="youtuberInfo">
                    <span>성준성준</span>
                    <span>100M subscribers</span>
                </div>
                <button>SUBCRIBE</button>
            </div>
        </section>
        <section class="otherVideo">
            <span class="upNext">UpNext</span>
            <ul>
                <li class="recommendVideo">
                    <img src="img/dog0.jpg" />
                    <div class="VieoInfo">
                        <span class="title">이 멍멍이는 추성준집 강아지입니다. 이름은 헬로고 나이는 5살 암컷입니다.</span>
                        <span class="name">추성준</span>
                        <span class="views">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="recommendVideo">
                    <img src="img/dog1.jpg" />
                    <div class="VieoInfo">
                        <span class="title">이 멍멍이는 김민석집 강아지입니다. 이름은 뽀삐고 나이는 나보다 많습니다. 암컷일까요?</span>
                        <span class="name">김민석</span>
                        <span class="views">3</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="recommendVideo">
                    <img src="img/dog2.jpg" />
                    <div class="VieoInfo">
                        <span class="title">이 멍멍이는 황주현집 강아지입니다. 이름은 구름이고 나이는 나도 몰라요. 수컷일까요?</span>
                        <span class="name">황주현</span>
                        <span class="views">1</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </body>
</html>
